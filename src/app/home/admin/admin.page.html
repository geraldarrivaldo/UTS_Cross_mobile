<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="sideMenu"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" [routerLink]="['./','add-product']" >
      <ion-button>
        <ion-icon name="add" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Admin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let produk of barang">
    <ion-card-content>
     <ion-list>
       <ion-item-sliding #slidingItem>
          <ion-item-options side="start">
         
            <ion-item-option [routerLink]="['./','edit-product',produk.id]"  (click)="edit(slidingItem)">
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="submitDelete(produk, slidingItem)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>


       <ion-item lines="none">
        <ion-thumbnail  slot="start">
          <ion-img [src]="produk.imageUrl[0]"></ion-img>
        </ion-thumbnail >
          <ion-label>
            <b>{{produk.nama}} {{produk.model}}</b><br>
            {{produk.harga | currency: 'Rp.':true:'2.0'}}<br>
            Available: {{produk.stock}}
        </ion-label>
       </ion-item>
      </ion-item-sliding>
     </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
